<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calFrame">
            <div id="cal">
                <div id="screen">
                    <p id="input"></p>
                    <p id="output"></p>
                </div>
                <div id="btns">
                    <div class="box">
                         <input value="AC" type="button" id="key">
                         <input value="DE" type="button" id="key">
                         <input value="âˆš" type="button" id="key">
                         <input value=" * " type="button" id="key">  
                    </div>
                    <div class="box">
                        <input value="7" type="button" id="key">
                        <input value="8" type="button" id="key">
                        <input value="9" type="button" id="key">
                        <input value=" / " type="button" id="key">
                    </div>
                    <div class="box">
                        <input value="4" type="button" id="key">
                        <input value="5" type="button" id="key">
                        <input value="6" type="button" id="key">
                        <input value=" - " type="button" id="key">
                    </div>
                    <div class="box">
                        <input value="1" type="button" id="key">
                        <input value="2" type="button" id="key">
                        <input value="3" type="button" id="key">
                        <input value=" + " type="button" id="key">
                    </div>
                    <div class="box">
                        <input value="0" type="button" id="zero">
                        <input value="." type="button" id="key">
                        <input value="=" type="button" id="key">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
